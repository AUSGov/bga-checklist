<!DOCTYPE html>
<html lang="en">

{% include head.html %}


<body class="au-grid guide_content_page">

    <!-- HEADER -->
    <div class="header-wrapper">
        <div class="header">
            {% include header.html %}
        </div>
    </div>
    
    
    <!-- BREADCRUMB -->
    <div class="breadcrumbs-wrapper">
        {% include breadcrumb.html %}
    </div>
    
    <!-- PAGE HEADER -->

        <div  class="c-wrapper c-wrapper-bg-transparent  page-header-theme-grey container-fluid" data-reactroot="">
            <div class="row">
                <div class="page-header" id="page-header">
                    <div class="col-12 col-sm-12 col-md-8">
                        <h1 class="page-header-title">
                            {{ page.title }}
                        </h1>
                        <p class="page-header-update-info">Last Updated: 20 April 2020</p>
                    </div>
                    <div class="col-12 col-sm-12 col-md-8">
                        <div class="page-header-intro">
                            <p>
                                {{ page.longdesc }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    
    <!-- CONTENT -->
    <div class="c-wrapper container-fluid">
        <div class="row">
            <div id="email-checklist-btn" class="col-sm-8 offset-sm-1 col-md-10 offset-md-1">
                <div>

                    <div class="email-btn-wrapper">
                        <btn class="email-btn">Email checklist <span></span></btn>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    {{ content }}

    

    <!-- FOOTER -->
    <div class="footer-wrapper">
        <div class="footer">
            {% include footer.html %}
        </div>
    </div>
    

</body>

</html>
